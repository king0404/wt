<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 30px auto; }
    h2 { text-align: center; }
    .chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    .msg { margin: 6px 0; }
    .user { font-weight: bold; }
    input, button { padding: 6px; margin: 4px; }
  </style>
</head>
<body ng-controller="ChatCtrl">
  <h2>ðŸ’¬ Simple Chat</h2>

  <div class="chat-box">
    <div class="msg" ng-repeat="m in messages">
      <span class="user">{{m.user}}:</span> {{m.text}}
    </div>
  </div>

  <div>
    <input type="text" ng-model="newMsg.user" placeholder="Your name">
    <input type="text" ng-model="newMsg.text" placeholder="Type message" ng-keypress="checkEnter($event)">
    <button ng-click="sendMessage()">Send</button>
  </div>
</body>
</html>
